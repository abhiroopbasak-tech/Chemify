  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Train Mode - Chemify</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(120deg, #fbc2eb, #a6c1ee);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .title {
      font-size: 2.2rem;
      margin-top: 1rem;
      text-align: center;
      color: #6a1b9a;
      user-select: none;
    }

    .periodic-table {
      display: grid;
      grid-template-columns: repeat(18, minmax(40px, 1fr));
      gap: 6px;
      padding: 1rem;
      width: 100%;
      box-sizing: border-box;
    }

    /* Smaller columns on smaller screens */
    @media (max-width: 1200px) {
      .periodic-table {
        grid-template-columns: repeat(12, minmax(40px, 1fr));
      }
    }

    @media (max-width: 768px) {
      .periodic-table {
        grid-template-columns: repeat(8, minmax(40px, 1fr));
      }
    }

    @media (max-width: 480px) {
      .periodic-table {
        grid-template-columns: repeat(4, minmax(40px, 1fr));
        gap: 4px;
        padding: 0.5rem;
      }
    }

    .element {
      background-color: #ffd54f;
      border-radius: 12px;
      padding: 8px 6px;
      text-align: center;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s;
      user-select: none;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 70px;
      box-sizing: border-box;
      overflow: hidden;
    }

    .element:hover {
      transform: scale(1.1);
      background-color: #ffca28;
      z-index: 10;
      position: relative;
    }

    .element-symbol {
      font-weight: 700;
      margin-bottom: 3px;
      font-size: 1.2rem;
      line-height: 1.1;
      white-space: nowrap;
    }

    .emoji {
      font-size: 1.3rem;
      margin-bottom: 3px;
      user-select: none;
    }

    .element-name {
      font-size: 0.75rem;
      line-height: 1.1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 100%;
      user-select: none;
    }

    /* Modal bigger emoji */
    .modal-body .emoji {
      font-size: 4rem;
    }
  </style>
</head>

  <h1 class="title">Train Mode - Tap an Element!</h1>

  <div class="periodic-table" id="tableContainer">
    <!-- Periodic table generated by JS -->
  </div>

  <!-- Character Modal -->
  <div class="modal fade" id="characterModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="characterTitle"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body text-center">
          <div class="emoji" id="characterEmoji"></div>
          <button class="btn btn-primary mt-3" onclick="showWhy()">Why this character?</button>
          <p id="characterDescription" class="mt-3" style="display: none;"></p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    ];

    function generateTable() {
      const container = document.getElementById("tableContainer");
      container.innerHTML = "";
      for (let i = 0; i < symbols.length; i++) {
        const elem = document.createElement("div");
        elem.className = "element";
        elem.setAttribute("data-index", i);
        elem.innerHTML = `
          <div class="emoji">${emojis[i]}</div>
          <div class="element-symbol">${symbols[i]}</div>
          <div class="element-name" title="${elementNames[i]}">${elementNames[i]}</div>
        `;
        elem.onclick = () => showModal(i);
        container.appendChild(elem);
      }
    }

    function showModal(index) {
      const modal = new bootstrap.Modal(document.getElementById("characterModal"));
      document.getElementById("characterTitle").textContent = `${elementNames[index]} (${symbols[index]})`;
      document.getElementById("characterEmoji").textContent = emojis[index];
      const desc = document.getElementById("characterDescription");
      desc.style.display = "none";
      desc.textContent = "";
      modal.show();
      window.currentIndex = index;
    }

    function showWhy() {
      const desc = document.getElementById("characterDescription");
      const idx = window.currentIndex;
      const reasons = [
        "Hydrogen: The simplest element, essential to life and universe.",
        "Helium: Light and non-reactive, used in balloons and cooling.",
        "Lithium: Used in batteries powering modern devices.",
        // ... you can add more fun facts for each element here
      ];
      desc.textContent = reasons[window.currentIndex] || "This element has cool characteristics!";
      desc.style.display = "block";
    }

    window.onload = generateTable;
  </script>
